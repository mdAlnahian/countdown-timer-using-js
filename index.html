<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer Using Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon ... Time remaining for   </div>
            <div class="title" id="endDate">25 February 2023 8:00 pm</div>
            <div class="col">
                <div class="timer">
                    <div class="timer-number" id="days">00</div>
                    <h3>days</h3>
                </div>
                <div class="timer">
                    <div class="timer-number" id="hours">00</div>
                    <h3>hours</h3>
                </div>
                <div class="timer">
                    <div class="timer-number" id="minutes">00</div>
                    <h3>minutes</h3>
                </div>
                <div class="timer">
                    <div class="timer-number" id="seconds">00</div>
                    <h3>seconds</h3>
                </div>
              
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
